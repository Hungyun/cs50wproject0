<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
        <linK rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="topnav">
            <a href="index.html">Google Search</a>
        </div>
        <div>
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google.jpg">

                    <div class="uppadding">

        </div>
    </body>
